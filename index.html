<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bestellungen</title>
</head>

<body>
    <h1>Bestellungen</h1>
    <div id="root"></div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.15.5/babel.min.js"></script>
    <script type="text/babel">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const apiKey = urlParams.get('apikey')

        const firebaseConfig = {
            apiKey: apiKey,
            authDomain: "kilinpalast.firebaseapp.com",
            projectId: "kilinpalast",
            storageBucket: "kilinpalast.appspot.com",
            messagingSenderId: "100177702336",
            appId: "1:100177702336:web:803e4e74160c3314c12c25"
        };
        var db = firebase.initializeApp(firebaseConfig).firestore();

        function OrderList(props) {
            const items = props.orderList.map(
                object => <li>{object.name}</li>
            )

            return items;
        }

        class App extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    orderList: []
                }
            }

            componentDidMount() {
                db.collection("dishes")
                .onSnapshot((querySnapshot) => {
                    var newItems = [];
                    querySnapshot.forEach( doc => {
                        newItems.push(doc.data())
                    } );
                    this.setState({
                        orderList: newItems
                    });
                });
            }
            
            render() {
                return (
                    <div>
                        <OrderList orderList={this.state.orderList} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
